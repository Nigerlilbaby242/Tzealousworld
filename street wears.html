<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Helvetica, Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 10px;
}

/* Header Section */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #d2d2d2;
    border-bottom: 1px solid #ddd;
}

/* Logo Styling */
header .logo img {
    width: 50px;
}

/* Main Navigation Links (Centered) */
header .main-nav {
    flex: 1;
    display: flex;
    justify-content: center;
}

header .main-nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

header .main-nav ul li a {
    text-decoration: none;
    color: black;
    font-size: 16px;
    font-weight: bold;
}

/* Right Navigation Icons (User, Bag) */
header .nav-icons ul {
    list-style: none;
    display: flex;
    gap: 20px;
    align-items: center;
}

header .nav-icons ul li a {
    text-decoration: none;
    color: black;
    font-size: 20px; /* Icon size */
}

/* Product Grid Layout */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Product Card Styling */
.product-card {
    /* background-color: white; */
    padding: 10px;
    border-radius: 8px;
    /* border: 1px solid #ddd; */
    text-align: center;
    background-color: transparent;
}

.product-card img {
    width: 100%;
    max-width: 160px;
    height: auto;
}

.product-card h3 {
    margin: 5px 0;
    font-size: 16px;
    color: #333;
}

.product-card .price {
    font-size: 16px;
    font-weight: bold;
}

/* Button Styling */
button {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #444;
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 60%;
}

.close {
    float: right;
    font-size: 24px;
    cursor: pointer;
}

/* Cart Items Styling */
#cart-items {
    list-style: none;
    padding: 0;
}

#cart-items li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}

#cart-items img {
    width: 60px;
    height: auto;
}

/* Total Price Styling */
#total-price {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
}

/* Desktop-Specific Adjustments */
@media (min-width: 769px) {
    .product-grid {
        grid-template-columns: repeat(4, 1fr); /* 4 columns on large screens */
    }
}

/* Mobile Specific Adjustments */
@media (max-width: 768px) {
    header .main-nav ul {
        gap: 15px; /* Adjust link spacing for smaller screens */
    }

    header .logo img {
        width: 40px; /* Adjust logo size for mobile */
    }

    .product-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for mobile */
    }

    .product-card img {
        max-width: 100px; /* Reduce image size on mobile */
    }

    .product-card h3,
    .product-card p,
    .product-card .price {
        font-size: 14px; /* Adjust font size for mobile */
    }
}
</style>
<body>
    <!-- Header Section (Logo, Center Links, Menu Icons) -->
    <header>
        <div class="logo">
            <img src="Snapchat-1795739813.jpg" alt="Nike Logo">
        </div>

        <!-- Navigation Links (Centered) -->
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="Home.html">New</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="streetwear.html">Women</a></li>
                <li><a href="underwear.html">Underwear</a></li>
                <li><a href="sale.html">Sales</a></li>
            </ul>
        </nav>

        <!-- Right Icons (User, Bag) -->
        <nav class="nav-icons">
            <ul>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
                <li><a id="cart-icon" href="#"><i class="fas fa-shopping-bag"></i><span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Grid -->
    <section class="product-grid">
        <!-- Example Product Cards -->
        <article class="product-card">
            <img src="Tzealous Divine Ambition.jpg" alt="Product Image">
            <p class="product-status">Just In</p>
            <h3>Tzealous Divine Ambition</h3>
            <p class="price">₦35,000</p>
            <select class="size-select">
                <option value="">Select Size</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <button class="add-to-bag-btn" data-name="Tzealous Divine Ambition" data-price="35000" data-image="Tzealous Divine Ambition.jpg">Add to Bag</button>
        </article>

        <article class="product-card">
            <img src="product2.jpg" alt="Product Image">
            <p class="product-status">Just In</p>
            <h3>Nike Tech - Pants</h3>
            <p class="price">₦135</p>
            <select class="size-select">
                <option value="">Select Size</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <button class="add-to-bag-btn" data-name="Nike Tech - Pants" data-price="135" data-image="product2.jpg">Add to Bag</button>
        </article>

        <!-- Add more product cards as needed -->
    </section>

    <!-- Bag (Cart) Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Bag</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: ₦0</p>
            <button id="checkout">Checkout</button>
        </div>
    </div>


    <script src="Tzealous World.js"></script>
    
</body>
</html>
