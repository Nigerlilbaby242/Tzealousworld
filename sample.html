<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tzealous World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* Reset and General Styles */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #333;
    background-color: #f9f9f9;
}

/* Header Styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #fff;
    border-bottom: 1px solid #eee;
}

.logo .brand {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    text-transform: uppercase;
}

.main-nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.main-nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.main-nav ul li a:hover {
    color: #007BFF;
}

.header-icons a {
    margin-left: 15px;
    color: #333;
    font-size: 1.2rem;
    position: relative;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -10px;
    background: red;
    color: #fff;
    font-size: 0.7rem;
    border-radius: 50%;
    padding: 2px 6px;
}

/* Hero Section */
.hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px 20px;
    background-color: #f4f4f4;
}

.hero-content {
    flex: 1;
    padding: 20px;
}

.hero-content h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #333;
}

.pagination {
    font-size: 1rem;
    color: #999;
    margin-top: 20px;
}

.hero-images {
    display: flex;
    gap: 10px;
}

.hero-images img {
    width: 300px;
    height: auto;
    border-radius: 5px;
}

</style>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <a href="#"><span class="brand">LUSION</span></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Landing</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Product</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="#"><i class="fas fa-shopping-bag"></i><span class="cart-count">1</span></a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>The White Collection</h1>
            <div class="pagination">
                <span>01</span> / <span>02</span>
            </div>
        </div>
        <div class="hero-images">
            <img src="image1.jpg" alt="Model 1">
            <img src="image2.jpg" alt="Model 2">
        </div>
    </section>
</body>
</html>
